<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="css/custom.css"> -->

    <title>Library Booking System</title>
    
    <style type="text/css" media="screen">
    
        /* All of document */
        * {
            box-sizing: border-box;
            background-color: white;
        }

        /* Style the header */
        header {
            background-color: #8abaae;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #006a4e;
        }

        /* Style the footer */
        footer {
            background-color: #8abaae;
            padding: 10px;
            text-align: center;
            color: #006a4e;
        }

        .menu {
            display: grid;
            grid-column-gap: 50px;
        }

        .menu-labels {
            border: none;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            color: #006a4e;
            justify-content: space-evenly;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>

</head>

<body>

    <header>University of Limerick Library</header>
    
    <div class="menu-labels">
        <form action="/library/">
            <button type="submit" value="viewLibrary" class ="menu-labels">View Library</button> 
        </form>
        <form action="/booking/">
            <button type="submit" value="viewBooking" class ="menu-labels">View Bookings</button> 
        </form>
        <form action="/return/">
            <button type="submit" value="returnBook" class ="menu-labels">Return Book</button> 
        </form>
    </div>

    <footer>Thank you</footer>
</body>
</html>
