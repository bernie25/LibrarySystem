<!-- Brief Description: User selects desired book and system checks that it is available;
     if so user can rent, if not user can sign up to subscription service -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Make Booking Request</title>
        <style type="text/css" media="screen">
        
            /* All of document */
            * {
                box-sizing: border-box;
            }
    
            /* Style the header */
            header {
                background-color: #8abaae;
                padding: 30px;
                text-align: center;
                font-size: 35px;
                color: #006a4e;
            }
    
            /* Style the footer */
            footer {
                background-color: #8abaae;
                padding: 10px;
                text-align: center;
                color: #006a4e;
                margin-top: 280px; 
                position: relative;      
            }
    
            .menu {
                display: grid;
                grid-column-gap: 50px;
            }
    
            .menu-labels {
                background-color: #b8d5cd;
                border: thick solid #006a4e;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                color: #006a4e;
                width: 500px;
                height: 400px;
                margin: auto;            
                justify-content: space-between;
            }
         
            .submitButton {
               background-color: #006a4e;
               border: thick solid #006a4e;
               color: #b8d5cd;
               padding: 15px 32px;
               text-align: center;
               display: inline-block;
               font-size: 16px;
               cursor: pointer;
            }

            .makeBooking {
                background-color: #b8d5cd;
                margin: 30px;
                text-align: center;
                font-size: large;
            }

            input {
                border:  solid #8abaae;
                margin: 30px;
                font-size: large;
            }

            .returnHome {
                border-color: #006a4e;
                padding: 10px;
                font-size: 30px;
                margin-right: 0px;
                color: #006a4e;
                margin-top: 0px;
             }

            /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
            @media (max-width: 600px) {
                nav, article {
                    width: 100%;
                    height: auto;
                }
            }
        </style>
    </head>     
    <body>

    <header>Make Booking Request</header>
    <form action="/homepage/">
        <button type="submit" class="returnHome">Return Home</button> 
    </form>

    <body>
        {% if submitted %}
            Your Booking has been made
        {% else %}

        <!-- <a class="nav-link" href="{% url 'booking-create'%}"></a> -->
        <form method="POST" class ="makeBooking" onsubmit="bookingAlert()" action="/booking/create/">{% csrf_token %}
        <!-- <form method="post" class ="makeBooking" onsubmit="bookingAlert()" action="/booking/">{% csrf_token %} -->
            <!-- {% for bookname in view_all_library %} -->
            <!-- <option name="{{bookname}}">{{bookname.Fowler}}</option> -->
            <!-- {% endfor %} -->
            {{ form.as_p }}

            <input type="submit" class ="submitButton" value="Submit">
        </form>
        {% endif %}

    </body>
    
    <footer>Thank you</footer>
    
</html>
