<!-- Brief Description: User selects desired book and system checks that it is available;
     if so user can rent, if not user can sign up to subscription service -->

<!DOCTYPE html>
<html>
<head>
    <title>Your Bookings</title>

    <style type="text/css" media="screen">
    
        /* All of document */
        * {
            box-sizing: border-box;
            background-color: white;
        }

        /* Style the header */
        header {
            background-color: #8abaae;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: #006a4e;
        }

        /* Style the footer */
        footer {
            background-color: #8abaae;
            padding: 10px;
            text-align: center;
            color: #006a4e;
            margin-top: 280px; 
            position: relative;      
        }

        .menu {
            display: grid;
            grid-column-gap: 50px;
        }


        .menu-labels {
            background-color: #b8d5cd;
            border: thick solid #006a4e;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            color: #006a4e;
            width: 300px;
            height: 200px;
            margin: auto;            
            justify-content: space-between;
        }

        .timeLeft{
            font-size:smaller;
            background-color: #8abaae;
        }

        .details {
            background-color: #8abaae;
        }

        .returnHome {
                border-color: #006a4e;
                padding: 10px;
                font-size: 30px;
                margin-right: 0px;
                color: #006a4e;
                margin-top: 0px;
             }
        
        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>Your Bookings</header>

    <form action="/homepage/">
        <button type="submit" class="returnHome">Return Home</button> 
    </form>

    <div class="menu-labels">
        <form action="/booking/create/" id="details">
            <button type="submit" value="bookName">Fowler</button> 
            <br>
            <timeLeft>5 days remaining</timeLeft>
        </form>
    </div>
    <div class="menu-labels">
        <a href="/addBook/">
            <button type="submit" value="bookName">3 Amigos</button> 
            <br>
            <timeLeft>5 days remaining</timeLeft>
        </a>
    </div>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <!-- <input type="submit" value="Submit"> -->
    </form>

    <footer>Thank you</footer>
</body>
</html>
